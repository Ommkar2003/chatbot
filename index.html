<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Green Fields AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 340px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    #chat-header {
      background: #0f2a44;
      color: #fff;
      padding: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    #chat-body {
      display: none;
      height: 420px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #000;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #input-area button {
      padding: 10px 14px;
      background: #0f2a44;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    a {
      color: #0f2a44;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="chatbot">
  <div id="chat-header">üí¨ Chat with Green Fields</div>

  <div id="chat-body">
    <div id="messages"></div>

    <div id="input-area">
      <input
        type="text"
        id="userInput"
        placeholder="Type your message..."
        onkeypress="if(event.key==='Enter') sendMessage()"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  const BACKEND_URL = "https://chatbot.greenfieldsre.com.au/chat"; // üî¥ CHANGE FOR PROD

  /* =========================
     SESSION STORAGE (ADDED)
  ========================= */
  let sessionId = localStorage.getItem("gf_session");
  if (!sessionId) {
    sessionId = crypto.randomUUID();
    localStorage.setItem("gf_session", sessionId);
  }

  const header = document.getElementById("chat-header");
  const body = document.getElementById("chat-body");
  const messages = document.getElementById("messages");
  const input = document.getElementById("userInput");

  header.onclick = () => {
    body.style.display = body.style.display === "none" ? "flex" : "none";
  };

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = `msg ${type}`;
    div.innerHTML = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(`<b>You:</b> ${text}`, "user");
    input.value = "";

    try {
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: text,
          sessionId        // ‚úÖ ADDED
        })
      });

      const data = await res.json();
      addMessage(`<b>Bot:</b> ${data.reply}`, "bot");

    } catch (err) {
      addMessage("‚ö†Ô∏è Bot is currently offline.", "bot");
    }
  }
</script>

</body>
</html>
